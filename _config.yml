sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: dengqiqi的世界
name: dengqiqi
description: 每一天的努力，是为了看见明天更好的自己。

github: https://github.com/dengqiqi
rss: true

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock

root: /dengqiqi.github.io

copyright_time: "2020"

